services:
  qdeb-app:
    build: .
    ports:
      - "4232:4232"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
    networks:
      - qdeb-network
    command: >
      sh -c "
        echo 'Запуск приложения с автоматическими тестами...' &&
        echo 'Выполняем тесты аутентификации...' &&
        ./mvnw test -Dtest=AuthenticationUnitTest &&
        echo 'Выполняем тесты валидации...' &&
        ./mvnw test -Dtest=AuthenticationValidationTest &&
        echo 'Выполняем тесты JWT токенов...' &&
        ./mvnw test -Dtest=JwtTokenTest &&
        echo 'Все тесты завершены успешно!' &&
        echo 'Запускаем основное приложение...' &&
        java -jar target/qdeb-0.0.1-SNAPSHOT.jar
      "

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: qdeb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qdeb-network

networks:
  qdeb-network:
    driver: bridge

volumes:
  postgres_data: