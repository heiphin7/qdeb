spring.application.name=qdeb-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for tests
jwt.secret=test-secret-key-for-jwt-token-generation-and-validation-2024
jwt.expiration=86400000

# File Upload Configuration for tests
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=test-uploads

# Tabbycat API Configuration for tests (mock)
tabbycat.api.url=http://localhost:8000/api/v1
tabbycat.api.key=test-api-key

# Server Configuration
server.port=0

# Logging for tests
logging.level.com.qdeb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
