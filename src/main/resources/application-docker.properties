# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/qdeb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Tabbycat API Configuration for Docker
# Tabbycat запущен на хосте, обращаемся через host.docker.internal
tabbycat.api.url=http://host.docker.internal:8000/api/v1
tabbycat.api.key=790517bc204c80652f860dd9ee5eaad9dde91c98

# Logging Configuration for Docker
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.org.hibernate.engine.transaction=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.transaction=WARN
