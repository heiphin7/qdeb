spring.application.name=qdeb

# Database Configuration for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/qdeb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:qdeb-secret-key-for-jwt-token-generation-and-validation-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=${APP_UPLOAD_DIR:uploads}

# Tabbycat API Configuration
tabbycat.api.url=${TABBYCAT_API_URL:http://localhost:8000/api/v1}
tabbycat.api.key=${TABBYCAT_API_KEY:db0388ad46a02252055ecfc5e1fc8caf17e17a84}

# Server Configuration
server.port=4232
