spring.application.name=qdeb

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/qdeb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=qdeb-secret-key-for-jwt-token-generation-and-validation-2024
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Tabbycat API Configuration
tabbycat.api.url=http://localhost:8000/api/v1
tabbycat.api.key=a531d5a818cf6f0ab664817f7c0258f2e52bbba9

# server info
server.port=4232